<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Colorimetria por imagens digitais</title>
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>
</head>
<body>
<div id="container">
<img id="pictureFromCamera" style="display: none" />
<canvas id="myCanvas"></canvas>
</div>
<div id="rodape">
<label for="imageFileInput">
<span class="btn">Obter imagem</span>
<input id="imageFileInput" type="file" accept="image/*" />
</label>
<span class="btn" id="reduzir">-</span><div id="raio">0</div><span class="btn" id="aumentar">+</span>
<div id="rgb1">RGB(m): 255, 255, 255</div><div id="crgb1"></div><div id="log"></div>
</div>
</body>
</html>
